buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.sample',
                name: 'generate-model-plugin', 
                version: '1.0'
        classpath "org.scala-lang:scala-library:2.12.0"
    }
}

apply plugin: 'generateplugin'
apply plugin: 'java'

sourceCompatibility = 11.0
targetCompatibility = 11.0